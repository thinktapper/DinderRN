type Feast @model @auth(rules: [{allow: public}]) {
  id: ID!
  createdAt: AWSDateTime
  endsAt: String
  name: String!
  lat: Float!
  long: Float!
  radius: Int!
  organizer: User @belongsTo
  userID: ID! @index(name: "byUser")
  places: [Place] @hasMany(indexName: "byFeast", fields: ["id"])
  winner: Place @hasOne
  sub: String!
}

type Place @model @auth(rules: [{allow: public}]) {
  id: ID!
  placeID: String!
  name: String
  types: [String]
  address: String
  open: Boolean
  price: Int
  rating: Float
  ratingsTotal: Int
  photo: String
  feastID: ID! @index(name: "byFeast")
  votes: [Vote] @hasMany(indexName: "byPlace", fields: ["id"])
  sub: String!
}

enum VoteType {
  YASS
  NOPE
}

type Vote @model @auth(rules: [{allow: public}]) {
  id: ID!
  voteType: VoteType!
  userID: ID! @index(name: "byUser")
  placeID: ID! @index(name: "byPlace")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String
  bio: String
  sub: String!
  votes: [Vote] @hasMany(indexName: "byUser", fields: ["id"])
  feasts: [Feast] @hasMany(indexName: "byUser", fields: ["id"])
}
 