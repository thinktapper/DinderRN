type Feast @model @auth(rules: [{allow: public}]) {
  id: ID!
  createdAt: AWSDateTime
  endsAt: String
  name: String!
  lat: Float!
  long: Float!
  radius: Int!
  userID: ID! @index(name: "byUser")
  places: [Place] @hasMany(indexName: "byFeast", fields: ["id"])
}

type Place @model @auth(rules: [{allow: public}]) {
  id: ID!
  placeID: String!
  name: String!
  price: String
  rating: String
  ratingsTotal: String
  stars: String
  photos: [String]
  description: String
  feastID: ID! @index(name: "byFeast")
  votes: [Vote] @hasMany(indexName: "byPlace", fields: ["id"])
}

enum VoteType {
  YASS
  NOPE
}

type Vote @model @auth(rules: [{allow: public}]) {
  id: ID!
  voteType: VoteType!
  userID: ID! @index(name: "byUser")
  placeID: ID! @index(name: "byPlace")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String
  bio: String
  sub: String!
  votes: [Vote] @hasMany(indexName: "byUser", fields: ["id"])
  feasts: [Feast] @hasMany(indexName: "byUser", fields: ["id"])
  lat: Float
  long: Float
  radius: Int
  restaurants: [AWSJSON]
}
 